<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversation Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 300px; /* Adjust canvas width */
      height: 300px; /* Adjust canvas height */
      margin: 20px; /* Add margin to canvas */
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- For total_marks and percentage -->
    <canvas id="graph" aria - label="chart" height="350" width="580"></canvas>


    <!-- For sentiment analysis -->
    <canvas id="chartId" aria-label="chart" height="350" width="580"></canvas>

    <!-- For correct/incorrect analysis -->
    <canvas id="correctIncorrectChart" width="400" height="400"></canvas>

    <!-- For highest_sentiment -->
    <canvas id="highestSentimentChart" width="400" height="400"></canvas>

    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Message Type</th>
          <th>Sentiment</th>
          <th>Hate Speech/Offensive Language</th>
        </tr>
      </thead>
      <tbody>
        {% for row in converstation %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <button id="download">Download PDF</button>
  <script>
    var chrt = document.getElementById("graph");
    let head_data = {{ head_data|safe }}
    let dataset_data = {{ dataset_data|safe }}
    console.log(head_data)
    var graph = new Chart(chrt, {
       type: 'bar',
       data: {
          labels: head_data,
          datasets: [{
             label: "Emotion",
             data: dataset_data,
          }],
       },
       options: {
          responsive: true,
       },
    });
 </script>
  <script>
    document.getElementById("download").addEventListener("click", function() {
      var element = document.getElementById('content');
      var opt = {
        margin: 10,
        filename: 'table.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      // Generate and save the PDF.
      html2pdf().from(element).set(opt).outputPdf().then(function(pdfOutput) {
        html2pdf().from(element).set(opt).save();
      });
    });
  </script>
        <script>
          var chrt = document.getElementById("chartId").getContext("2d");
          let circle_data={{circle_data|safe}};
          let circle_label={{circle_label|safe}};
          var chartId = new Chart(chrt, {
             type: 'pie',
             data: {
                labels: circle_label,
                datasets: [{
                   label: "online tutorial subjects",
                   data: circle_data,
                   backgroundColor: ['yellow', 'aqua', 'pink', 'lightgreen', 'gold', 'lightblue'],
                   hoverOffset: 5
                }],
             },
             options: {
                responsive: false,
             },
          });
       </script>
</body>
</html>
